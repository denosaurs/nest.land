<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      media="(prefers-color-scheme:light)"
      href="<%= BASE_URL %>images/nest.land/favicon_light.svg"
      type="image/svg"
    />
    <link
      rel="icon"
      media="(prefers-color-scheme:dark)"
      href="<%= BASE_URL %>images/nest.land/favicon_dark.svg"
      type="image/svg"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Search Engine -->
    <meta
      name="description"
      content="An immutable, blockchain powered module registry for Deno."
    />
    <meta name="image" content="https://og.nest.land/.png?fontSize=350px" />
    <meta name="title" content="nest.land" />
    <meta name="robots" content="index, follow" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="nest.land" />
    <meta
      itemprop="description"
      content="An immutable, blockchain powered module registry for Deno."
    />
    <meta itemprop="image" content="https://og.nest.land/.png?fontSize=350px" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="nest.land" />
    <meta
      name="twitter:description"
      content="An immutable, blockchain powered module registry for Deno."
    />
    <meta name="twitter:creator" content="@tateberenbaum" />
    <meta
      name="twitter:image:src"
      content="https://og.nest.land/.png?fontSize=350px"
    />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="nest.land" />
    <meta
      name="og:description"
      content="An immutable, blockchain powered module registry for Deno."
    />
    <meta name="og:image" content="https://og.nest.land/.png?fontSize=350px" />
    <meta name="og:site_name" content="nest.land" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Dynamic favicon support -->
    <script
      src="https://unpkg.com/favicon-switcher@1.2.2/dist/index.js"
      crossorigin="anonymous"
      type="application/javascript"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-168010978-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-168010978-1");
    </script>
    <script type="module">
    	import init, { tree } from "https://raw.githack.com/nestdotland/analyzer/master/analyzer_wasm/pkg/nest_analyzer_wasm.js";
      async function analyze_tree(file, code) {
        // First up we need to actually load the wasm file, so we use the
        // default export to inform it where the wasm file is located on the
        // server, and then we wait on the returned promise to wait for the
        // wasm to be loaded.
        //
        // It may look like this: `await init('./pkg/without_a_bundler_bg.wasm');`,
        // but there is also a handy default inside `init` function, which uses
        // `import.meta` to locate the wasm file relatively to js file.
        //
        // Note that instead of a string you can also pass in any of the
        // following things:
        //
        // * `WebAssembly.Module`
        //
        // * `ArrayBuffer`
        //
        // * `Response`
        //
        // * `Promise` which returns any of the above, e.g. `fetch("./path/to/wasm")`
        //
        // This gives you complete control over how the module is loaded
        // and compiled.
        //
        // Also note that the promise, when resolved, yields the wasm module's
        // exports which is the same as importing the `*_bg` module in other
        // modes
        await init();

        // And afterwards we can use all the functionality defined in wasm.
        const result = tree(file, code);
        return result;
      }
      window.analyze_tree = analyze_tree;
    </script>
  </body>
</html>
